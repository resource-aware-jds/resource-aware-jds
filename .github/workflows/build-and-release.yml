name: Build Docker Image

on:
  push:
    tags:
      - '*'

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      # Fetch all repository details (Including tag for semver).
      - uses: actions/checkout@v3

      # Login to DockerHub by using the credentials.
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Setup BuildX
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build Docker Image and push to docker hub.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: true
          tags: ${{ format('ghcr.io/resource-aware-jds/resource-aware-jds:{0}', github.ref_name) }},ghcr.io/resource-aware-jds/resource-aware-jds:latest
          github-token: ${{ secrets.GITHUB_TOKEN }}
          platforms: |
            linux/amd64
            linux/arm64
  build-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ "linux", "darwin" ]
        arch: [ "arm64", "amd64" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.6
      - name: Build
        run: env GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o rajds-${{ matrix.os }}-${{ matrix.arch }}
      - name: Archive build output artifact
        uses: actions/upload-artifact@v3
        with:
          name: rajds-${{ matrix.os }}-${{ matrix.arch }}
          path: rajds-${{ matrix.os }}-${{ matrix.arch }}
          retention-days: 30
